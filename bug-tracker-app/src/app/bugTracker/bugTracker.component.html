<app-bug-stats [bugs]="bugs"></app-bug-stats>
<section class="sort">
    <label for="">Order By :</label>
    <select (change)="bugSortAttr = $event.target.value">
        <option value="name">Name</option>
        <option value="isClosed">Status</option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" (change)="bugSortDesc = $event.target.checked">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" (keyup)="newBugName = $event.target.value">
    <span> [ {{newBugName.length}} ] </span>
    <input type="button" value="Add New" (click)="onAddNewClick(newBugName)">
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of (bugs | sort:bugSortAttr:bugSortDesc)">
            <span 
                class="bugname" 
                (click)="onBugNameClick(bug)"
                [ngClass]="{closed : bug.isClosed}"
            >
                {{bug.name | trimText:40}}
            </span>
            <div class="datetime">[Created At]</div>
        </li>
    </ol>
    <input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
